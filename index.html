<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Filter Demo</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="./js/controllers.js">  </script>
</head>
<body>
  <div class="main" ng-controller = "MyController">
    <ul class="characterlist">
      <li class="character cf" ng-repeat="item in characters">
        <img ng-src="_images/{{item.shortname}}.png" alt="Photo of {{item.name}}" />
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.occupation}}</h3>
          <h4>{{item.netWorth}}</h4>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
